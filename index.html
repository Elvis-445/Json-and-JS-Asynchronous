<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json and JS Asynchronous</title>
    <style>
        body{
            background-color: bisque;
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Using JSON in JavaScript</h1>
    <h2 id="result"></h2>
    <script>
        var myObj={name:"Elvis",Grade:"9",Age:"12",Subject:"Coding!"}
        var myJSON=JSON.stringify(myObj);
        var newObj=JSON.parse(myJSON);
        document.getElementById("result").innerHTML="Hi! My name is " + newObj.name + ", I am in Grade " + newObj.Grade + ". I am " + newObj.Age + " and my favourite Subject is " + newObj.Subject + "!";
    </script>
</body>
</html>
